<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <p:dialog header="Datos de Areas" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">
                    <p:outputLabel for="@next" value="Tipo de Movimiento" />
                    <p:selectOneMenu id="console" value="#{tipo_Movimiento.tmovimiento.TIPMOV}" style="width:125px">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="ASIGNACION" itemValue="ASIGNACION" />
                        <f:selectItem itemLabel="REPARACION" itemValue="REPARACION" />
                        <f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
                        <f:selectItem itemLabel="BAJAS" itemValue="BAJAS" />
                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu> 
                    <p:outputLabel value="Estado"/>
                    <p:selectOneRadio id="xd" value="#{tipo_Movimiento.tmovimiento.ESTTIP}" unselectable="true">
                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                    </p:selectOneRadio>
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{tipo_Movimiento.modificar()}"
                                 update="area:tablaAre" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
