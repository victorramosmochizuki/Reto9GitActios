<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <h3>
            <h1> Registrar Tipo de Movimiento</h1>
        </h3>
        <h:form id="tablaAre">
            <p:panelGrid columns="6">            
                <p:outputLabel for="@next" value="Tipo de Movimiento" />
                <p:selectOneMenu id="console" value="#{tipo_Movimiento.tmovimiento.TIPMOV}" style="width:125px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItem itemLabel="ASIGNACION" itemValue="ASIGNACION" />
                    <f:selectItem itemLabel="REPARACION" itemValue="REPARACION" />
                    <f:selectItem itemLabel="COMPRA" itemValue="COMPRA" />
                    <f:selectItem itemLabel="BAJAS" itemValue="BAJAS" />
                    <f:facet name="footer">
                        <p:separator />
                        <h:outputText value="3 consoles" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>               
            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{tipo_Movimiento.registrar()}" update="area:tablaAre"/>
        </h:form>  
    </ui:composition>
</html>
