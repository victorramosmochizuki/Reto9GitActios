<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <h3>
            <h1> Registrar Usuario</h1>
        </h3>
        <h:form id="tablaUsu">
            <p:panelGrid columns="6"> 
                <p:outputLabel value="Area" />
                <p:selectOneMenu value="#{usuarioC.usuarioDTO.IDARE}"
                                 filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta Area" >
                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{areaC.areases}" var="area" itemValue="#{area.IDARE}"
                                   itemLabel="#{area.NOMARE}"/>                                  
                </p:selectOneMenu>                    

                <p:outputLabel value="Nombre" />
                <p:inputText value="#{usuarioC.usuarioDTO.NOMUSU}" maxlength="30" required="true" requiredMessage="Digitar Nombre">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>

                <!--                <p:outputLabel value="Apellido" />
                                <p:inputText value="#{usuarioC.usuarioDTO.APEUSU}" maxlength="30" required="true" requiredMessage="Digitar Apellido"/>                 -->

                <p:outputLabel value="Apellido" />
                <p:inputText value="#{usuarioC.usuarioDTO.APEUSU}" maxlength="30" required="true" requiredMessage="Digitar Apellido">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú]/"/>
                </p:inputText>

                <p:outputLabel value="DNI" />
                <p:inputText value="#{usuarioC.usuarioDTO.DNIUSU}" maxlength="8" required="true" requiredMessage="Digitar DNI">
                    <p:keyFilter regEx="/[0-9]/"/>
                    <f:validateLength minimum="8" maximum="8" />
                </p:inputText>

                <p:outputLabel value="Email"/>
                <p:inputText  id="correo" required="true" maxlength="50" value="#{usuarioC.usuarioDTO.CORREO}" label="Correo inválido" placeholder="Ingresar Correo" style="width: 200px">
                    <f:ajax event="keyup" execute="@this" render="correoMensaje" />
                    <f:validator validatorId="correoValidator"/>
                </p:inputText> 

                <!--                <p:outputLabel value="Correo" />
                                <p:inputText value="#{usuarioC.usuarioDTO.CORREO}" maxlength="30" required="true" requiredMessage="Digitar el Correo"/> -->

                <p:outputLabel value="Sexo" />
                <p:selectOneRadio id="xd" value="#{usuarioC.usuarioDTO.SEXUSU}" unselectable="true">
                    <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                    <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                </p:selectOneRadio>

                <p:outputLabel value="Celular" />
                <p:inputText value="#{usuarioC.usuarioDTO.TELUSU}" maxlength="9" required="true" requiredMessage="Digitar el Numero"> 
                    <p:keyFilter regEx="/[0-9]/"/>
                    <f:validateLength minimum="9" maximum="9" />
                </p:inputText>

                <p:outputLabel for="@next" value="Tipo Usuario" />
                <p:selectOneMenu id="console" value="#{usuarioC.usuarioDTO.TIPUSU}" style="width:200px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" />
                    <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR" />
                    <f:selectItem itemLabel="PROFESOR" itemValue="PROFESOR" />
                    <f:selectItem itemLabel="TECNICO" itemValue="TECNICO" />
                    <f:facet name="footer">
                        <p:separator />
                        <h:outputText value="3 consoles" style="font-weight:bold;"/>
                    </f:facet>
                </p:selectOneMenu>

            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{usuarioC.registrar()}" update="usuario:tablaUsu"/>
        </h:form> 
    </ui:composition>
</html>
