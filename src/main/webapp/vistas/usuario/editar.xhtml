<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <p:dialog header="Datos de Usuario" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Area" />
                    <p:selectOneMenu value="#{usuarioC.seleccionado.IDARE}"
                                     filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta Area" >
                        <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{areaC.areases}" var="area" itemValue="#{area.IDARE}"
                                       itemLabel="#{area.NOMARE}"/>                                  
                    </p:selectOneMenu>                    
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{usuarioC.seleccionado.NOMUSU}" maxlength="30" required="true" requiredMessage="Digitar el Nombre"/>            
                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{usuarioC.seleccionado.APEUSU}" maxlength="30" required="true" requiredMessage="Digitar Apellido"/>                 
                    <p:outputLabel value="DNI" />
                    <p:inputText value="#{usuarioC.seleccionado.DNIUSU}" maxlength="8" required="true" requiredMessage="Digitar DNI"/> 
                    <p:outputLabel value="Correo" />
                    <p:inputText value="#{usuarioC.seleccionado.CORREO}" maxlength="30" required="true" requiredMessage="Digitar el Correo"/> 

                    <p:outputLabel value="Sexo" />
                    <p:selectOneRadio id="xd" value="#{usuarioC.seleccionado.SEXUSU}" unselectable="true">
                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
                        <f:selectItem itemLabel="FEMENINO" itemValue="FEMENINO" />
                    </p:selectOneRadio>
                    <p:outputLabel value="Celular" />
                    <p:inputText value="#{usuarioC.seleccionado.TELUSU}" maxlength="9" required="true" requiredMessage="Digitar el Numero"/> 
                    <p:outputLabel for="@next" value="Tipo Usuario" />
                    <p:selectOneMenu id="console" value="#{usuarioC.seleccionado.TIPUSU}" style="width:200px">
                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                        <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR" />
                        <f:selectItem itemLabel="PROFESOR" itemValue="PROFESOR" />
                        <f:selectItem itemLabel="TECNICO" itemValue="TECNICO" />
                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="3 consoles" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <p:outputLabel value="Estado"/>
                    <p:selectOneRadio id="ga" value="#{usuarioC.seleccionado.ESTUSU}" unselectable="true">
                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                    </p:selectOneRadio>
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{usuarioC.modificar()}"
                                 update="usuario:tablaUsu" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
