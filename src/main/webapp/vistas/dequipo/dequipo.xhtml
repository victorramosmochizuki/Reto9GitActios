<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <h:head>
            <title>Mantenimiento</title>
            <f:event listener="#{detalle_EquipoC.listar()}" type="preRenderView" />
        </h:head>
        <h:body>
            <p:growl id="msj" showDetail="true" sticky="true">
                <p:autoUpdate/>
            </p:growl>

            <!--            Formulario de registrar            -->
            <ui:include src="registrar.xhtml"/>             
            <!--            Formulario de registrar-->

            <h:form id="adquisicion">
                <p:dataTable var="car" id="tablaAdq" value="#{detalle_EquipoC.listdetalle_EquipoDTO}">                        
                    <p:column headerText="Fecha de Adquisicion">
                        <h:outputText value="#{car.adquisicion}" />
                    </p:column>
                    <p:column headerText="Codigo Usuario">
                        <h:outputText value="#{car.usuario}" />
                    </p:column>
                    <p:column headerText="Fecha de Inventario">
                        <h:outputText value="#{car.inventario}"/>
                    </p:column>    
                    <p:column headerText="Modelo Equipo">
                        <h:outputText value="#{car.equipo}"/>
                    </p:column> 
                    <p:column headerText="Numero Serie">
                        <h:outputText value="#{car.NROSER}"/>
                    </p:column>   
                    <p:column headerText="Detalle">
                        <h:outputText value="#{car.DETEQU}"/>
                    </p:column>   
                    <p:column headerText="Color">
                        <h:outputText value="#{car.COLEQU}"/>
                    </p:column>   
                    <p:column headerText="Garantia">
                        <h:outputText value="#{car.GAREQU}"/>
                    </p:column>   
                    <p:column headerText="Licencia">
                        <h:outputText value="#{car.LICEQU}"/>
                    </p:column>
                    <p:column headerText="Codigo de Equipo">
                        <h:outputText value="#{car.CODEQU}"/>
                    </p:column>   
                    <p:column headerText="Cantidad de Equipo">
                        <h:outputText value="#{car.CONEQU}"/>
                    </p:column>   
                    <p:column headerText="Estado">
                        <h:outputText value="#{car.ESTDET}"/>
                    </p:column>   


                    <p:column headerText="Modificar">
                        <p:commandButton icon="ui-icon-build" 
                                         oncomplete="PF('wdlgDatos').show();" 
                                         update=":frm">
                            <f:setPropertyActionListener value="#{car}" target="#{detalle_EquipoC.seleccionado}"  />    
                        </p:commandButton>   
                    </p:column>                    
                    <p:column>
                        <p:commandButton icon="ui-icon-circle-close" actionListener="#{detalle_EquipoC.modificarEstado(car)}" update="tablaAdq">                           
                            <p:confirm header="Confirmación" message="¿Deseas Eliminar?" icon="ui-icon-alert"/>
                            <p:tooltip trackMouse="true"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(detalle_EquipoC.listdetalle_EquipoDTO)} REGISTROS.
                    </f:facet>                   
                </p:dataTable>                    
            </h:form>
            <ui:include src="editar.xhtml"/>  
        </h:body>
    </h:head>
</html>
