<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <p:dialog header="Datos de Equipos" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">
                <p:outputLabel value="Codigo Adquisicion" />
                <p:selectOneMenu value="#{detalle_EquipoC.seleccionado.IDADQ}"
                                 filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta Codigo de Adquisicion" >
                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{adquisicionC.listAdquisicionDTO}" var="Adq" itemValue="#{Adq.IDADQ}"
                                   itemLabel="#{Adq.CODADQ}"/>                                  
                </p:selectOneMenu>
                <p:outputLabel value="Codigo Usuario" />
                <p:selectOneMenu value="#{detalle_EquipoC.seleccionado.IDUSU}"
                                 filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta de Usuario" >
                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{usuarioC.listUsuarioDTO}" var="usu" itemValue="#{usu.IDUSU}"
                                   itemLabel="#{usu.DNIUSU}"/>                                  
                </p:selectOneMenu>
                <p:outputLabel value="Modelo de Equipo" />
                <p:selectOneMenu value="#{detalle_EquipoC.seleccionado.IDEQU}"
                                 filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta modelo de Equipo" >
                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                    <f:selectItems value="#{equipoC.listEquipoDTO}" var="equ" itemValue="#{equ.IDEQU}"
                                   itemLabel="#{equ.MODEQU}"/>                                  
                </p:selectOneMenu>
                <p:outputLabel value="Numero Serie" />
                <p:inputText value="#{detalle_EquipoC.seleccionado.NROSER}" maxlength="15" required="true" requiredMessage="Digitar el Numero de Serie"/>  
                <p:outputLabel value="Estado" />
                <p:inputText value="#{detalle_EquipoC.seleccionado.DETEQU}" maxlength="30" required="true" requiredMessage="Digitar el Estado"/>  
                <p:outputLabel value="Color" />
                <p:inputText value="#{detalle_EquipoC.seleccionado.COLEQU}" maxlength="30" required="true" requiredMessage="Digitar el color"/> 

                <p:outputLabel value="Inicio de Garantia" />
                <p:calendar  placeholder="Ingrese fecha-compra" mask="true" id="fech"
                             value="#{detalle_EquipoC.seleccionado.GARFIN}" locale="es"
                             navigator="true" yearRange="c-100:c"  pattern="dd-MM-yyyy"
                             required="true" requiredMessage="Falta fecha de Garantia"
                             maxdate="today" showButtonPanel="true" />


                <p:outputLabel value="Fin de Garantia" />
                <p:calendar  placeholder="Ingrese fecha-adquisicion" mask="true" id="fecha"
                             value="#{detalle_EquipoC.seleccionado.GARFIN}" locale="es"
                             navigator="true" yearRange="c-100:c"  pattern="dd-MM-yyyy"
                             required="true" requiredMessage="Falta fecha de adquisicion"
                             maxdate="today" showButtonPanel="true" />

                <p:outputLabel value="Precio de Equipo" />
                <p:inputText value="#{detalle_EquipoC.seleccionado.PRECIO}" maxlength="30" required="true" requiredMessage="Digitar la cantidad"/>  

                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{detalle_EquipoC.modificar()}"
                                 update="adquisicion:tablaAdq" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
