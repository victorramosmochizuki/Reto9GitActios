<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./../../demo2.xhtml">

        <ui:define name="contenido">
            <h:head>
                <title>Mantenimiento</title>
                <f:event listener="#{proovedorC.listar()}" type="preRenderView" />
            </h:head>
            <h:body>
                <p:growl id="msj" showDetail="true" sticky="true">
                    <p:autoUpdate/>
                </p:growl>

                <!--Formulario de registrar-->            
                <ui:include src="registrar.xhtml"/>             
                <!--Formulario de registrar-->

                <h:form id="proovedor">
                    <p:dataTable var="car" id="tablaPro" value="#{proovedorC.provedorses}">                   
                        <p:column headerText="Razon Social">
                            <h:outputText value="#{car.RAZSOC}"/>
                        </p:column>    
                        <p:column headerText="Nombre Comercial">
                            <h:outputText value="#{car.NOMCOM}"/>
                        </p:column>    
                        <p:column headerText="RUC">
                            <h:outputText value="#{car.RUC}"/>
                        </p:column>   
                        <p:column headerText="Nombre del Vendedor">
                            <h:outputText value="#{car.VENDEDOR}"/>
                        </p:column>   
                        <p:column headerText="Email">
                            <h:outputText value="#{car.EMAIL}"/>
                        </p:column>   
                        <p:column headerText="Numero Telefonico">
                            <h:outputText value="#{car.NUMPRO}"/>
                        </p:column> 
                        <p:column headerText="Estado">
                            <h:outputText value="#{car.ESTPRO}"/>
                        </p:column>  
                        <p:column headerText="Modificar">
                            <p:commandButton icon="ui-icon-build" 
                                             oncomplete="PF('wdlgDatos').show();" 
                                             update=":frm">
                                <f:setPropertyActionListener value="#{car}" target="#{proovedorC.provedors}" />    
                            </p:commandButton>   
                        </p:column>                    
                        <p:column headerText="Inactivar">
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{proovedorC.modificarEstado(car)}" update="tablaPro">                           
                                <p:confirm header="Confirmación" message="¿Deseas Eliminar?" icon="ui-icon-alert"/>
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{proovedorC.eliminar(car.IDPRO)}" update="tablaPro">                           
                                <p:confirm header="Confirmación" message="¿Deseas Eliminar?" icon="ui-icon-alert"/>
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                        <p:column headerText="Reporte">
                            <p:commandLink ajax="false" actionListener="#{proovedorC.REPORTE_PDF_VENTA(CodigoVent)}">   
                                <h:graphicImage url="../Reportes/report/pdf.png" width="50%"/>
                            </p:commandLink> 
                        </p:column>
                        <f:facet name="footer">
                            EN TOTAL HAY #{fn:length(proovedorC.provedorses)} REGISTROS.
                        </f:facet>                   
                    </p:dataTable>                    
                </h:form>
                <ui:include src="editar.xhtml"/>   
            </h:body>
        </ui:define>

    </ui:composition>
</html>
