<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <p:dialog header="Datos de Marcas" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Razon Social"/>
                    <p:inputText value="#{proovedorC.provedors.RAZSOC}" maxlength="30" required="true" requiredMessage="Digitar la Razon Social"/>  
                    <p:outputLabel value="Nombre Comercial"/>
                    <p:inputText value="#{proovedorC.provedors.NOMCOM}" maxlength="30" required="true" requiredMessage="Digitar la Razon Social"/>                  
                    <p:outputLabel value="RUC" />
                    <p:inputText value="#{proovedorC.provedors.RUC}" maxlength="11" required="true" requiredMessage="Digitar el RUC">
                        <p:keyFilter regEx="/[0-11]/"/>
                    </p:inputText>     
                    <p:outputLabel value="Vendedor"/>
                    <p:inputText value="#{proovedorC.provedors.VENDEDOR}" maxlength="30" required="true" requiredMessage="Digitar el Email"/> 
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{proovedorC.provedors.EMAIL}" maxlength="30" required="true" requiredMessage="Digitar el Email"/> 
                    <p:outputLabel value="Numero" />
                    <p:inputText value="#{proovedorC.provedors.NUMPRO}" maxlength="9" required="true" requiredMessage="Digitar el Numero">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText> 
                    <p:outputLabel value="Estado"/>
                    <p:selectOneRadio id="xd" value="#{proovedorC.provedors.ESTPRO}" unselectable="true">
                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                    </p:selectOneRadio>
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{proovedorC.modificar()}"
                                 update="proovedor:tablaPro" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
