<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    template="./../../demo2.xhtml">

        <ui:define name="contenido">
            <h:head>
                <title>Mantenimiento</title>
                <f:event listener="#{componenteC.listar()}" type="preRenderView" />
            </h:head>
            <h:body>
                <p:growl id="msj" showDetail="true" sticky="true">
                    <p:autoUpdate/>
                </p:growl>

                <!--            Formulario de registrar            -->
                <ui:include src="registrar.xhtml"/>             
                <!--            Formulario de registrar-->

                <h:form id="equipo">
                    <p:dataTable var="car" id="tablaEqu" value="#{componenteC.listEquipoDTO}">                   
                        <p:column headerText="Codigo Equipo">
                            <h:outputText value="#{car.detalle}" />
                        </p:column>
                        <p:column headerText="Nombre Componente">
                            <h:outputText value="#{car.CLAVE}" />
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{car.VALOR}" />
                        </p:column> 
                        <p:column headerText="Estado">
                            <h:outputText value="#{car.ESTCOM}" />
                        </p:column> 
                        <p:column headerText="Modificar">
                            <p:commandButton icon="ui-icon-build" 
                                             oncomplete="PF('wdlgDatos').show();" 
                                             update=":frm">
                                <f:setPropertyActionListener value="#{car}" target="#{componenteC.seleccionado}"  />    
                            </p:commandButton>   
                        </p:column>                    
                        <p:column headerText="Inactivar">
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{componenteC.modificarEstado(car.IDCOM)}" update="tablaEqu">                           
                                <p:confirm header="Confirmación" message="¿Deseas Inactivar?" icon="ui-icon-alert"/>
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton icon="ui-icon-circle-close" actionListener="#{componenteC.eliminar(car.IDCOM)}" update="tablaEqu">                           
                                <p:confirm header="Confirmación" message="¿Deseas Eliminar?" icon="ui-icon-alert"/>
                                <p:tooltip trackMouse="true"/>
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                            </p:confirmDialog>
                        </p:column>
                        <f:facet name="footer">
                            EN TOTAL HAY #{fn:length(componenteC.listEquipoDTO)} REGISTROS.
                        </f:facet>                   
                    </p:dataTable>                    
                </h:form>
                <ui:include src="editar.xhtml"/>  
            </h:body>

        </ui:define>

    </ui:composition>
</html>
