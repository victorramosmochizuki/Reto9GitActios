<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <p:dialog header="Datos de Equipos" widgetVar="wdlgDatos" id="dlgdatos">
            <h:form id="frm">
                <p:panelGrid columns="6">
                    <p:outputLabel value="Codigo Equipo" />
                    <p:selectOneMenu value="#{componenteC.seleccionado.IDDETEQU}"
                                     filter="true" filterMatchMode="contains" required="true" requiredMessage="Falta Codigo de Equipo" >
                        <f:selectItem  noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}" />
                        <f:selectItems value="#{detalle_EquipoC.listdetalle_EquipoDTO}" var="codigo" itemValue="#{codigo.IDDETEQU}"
                                       itemLabel="#{codigo.NROSER}"/>                                  
                    </p:selectOneMenu>
                    <p:outputLabel value="Componente" />
                    <p:inputText value="#{componenteC.seleccionado.CLAVE}" maxlength="30" required="true" requiredMessage="Digitar el Componente"/>
                    <p:outputLabel value="Descripcion" />
                    <p:inputText value="#{componenteC.seleccionado.VALOR}" maxlength="30" required="true" requiredMessage="Digitar la descripcion"/>  
                    <p:outputLabel value="Estado"/>
                    <p:selectOneRadio id="xd" value="#{componenteC.seleccionado.ESTCOM}" unselectable="true">
                        <f:selectItem itemLabel="ACTIVO" itemValue="ACTIVO" />
                        <f:selectItem itemLabel="INACTIVO" itemValue="INACTIVO" />
                    </p:selectOneRadio>
                </p:panelGrid>
                <p:commandButton value="Cancelar" immediate="true" />
                <p:commandButton value="Modificar" actionListener="#{componenteC.modificar()}"
                                 update="equipo:tablaEqu" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
