<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:composition>
        <h3>
            <h1>Registrar Marca</h1>
        </h3>
        <h:form id="tablaAre">
            <p:panelGrid columns="4">

                <p:outputLabel value="Nombre" />
                <p:inputText value="#{marcaC.marcas.NOMMAR}" maxlength="30" required="true" requiredMessage="Digitar el nombre">
                    <p:keyFilter regEx="/[a-z- ]/i"/>
                </p:inputText>

<!--                <p:outputLabel value="Nombres"/>
                <p:inputText value="#{marcaC.marcas.NOMMAR}" maxlength="30" required="true" requiredMessage="Digitar el nombre"/>   -->
            </p:panelGrid>
            <p:commandButton value="Registrar" action="#{marcaC.registrar()}" update="marca:tablaMar"/>
        </h:form>  
    </ui:composition>
</html>
